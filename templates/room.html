<!DOCTYPE html>
<html>
<head>
    <title>Room</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Room: {{ room.name }}</h1>
        <form method="post">
            <label for="water_amount">Add Water:</label>
            <input type="number" id="water_amount" name="water_amount" min="1" required>
            <button type="submit">Add</button>
        </form>
        <h2>Players and Water Intake</h2>
        <ul>
            {% for player, water in players %}
            <li>{{ player }}: {{ water }} liters</li>
            {% endfor %}
        </ul>
        <form method="post" action="{{ url_for('leave_room') }}">
            <button type="submit">Leave Room</button>
        </form>
    </div>
</body>
</html>
